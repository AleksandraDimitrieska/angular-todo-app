<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4 well">
            <form (ngSubmit)="onResetPassword(f)" #f="ngForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" ngModel class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" ngModel class="form-control" required  >
                </div>
                <div class="form-group">
                    <label for="password_confirmation">Confirm your Password</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" ngModel class="form-control" required  >
                </div>
                <!-- <div class="form-group">
                    <label for="token">Token</label>
                    <input type="text" id="token" name="token" ngModel class="form-control" required  >
                </div> -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary"> Change password</button>
                </div>
            </form>
        </div>
    </div>
</div>
