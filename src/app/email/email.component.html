<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-4 well">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" enctype="multipart/form-data">
                <h2>Enter your email here..</h2>
                <br>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" ngModel class="form-control" required>
                </div>
                
                <div class="form-group">
                    
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
